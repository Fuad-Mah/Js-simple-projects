<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="temperature">
            <label for="celsius">Celsius:</label>
            <input class="input" type="number" placeholder="Enter Temperature" name="celsius" id="celsius">
        </div>
        <div class="temperature">
            <label for="fahrenheit">Fahrenheit:</label>
            <input class="input" type="number" placeholder="Enter Temperature" name="fahrenheit" id="fahrenheit">
        </div>
        <div class="temperature">
            <label for="kelvin">Kelvin:</label>
            <input class="input" type="number" placeholder="Enter Temperature" name="kelvin" id="kelvin">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
